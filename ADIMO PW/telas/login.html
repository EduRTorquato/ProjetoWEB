<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles-login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../scripts/script.js" defer></script>
    <title>Login</title>
</head>

<body class="bg-color">
    <div class="navBar">

        <div class="logo">
            <img src="../imgs/casa-limpa.png" alt="ADIMO">
            <h2 style="display: inline-table; margin-bottom: 10px;">Adimo</h2>
        </div>
    </div>

    <div class="loginSpace">


        <h2>Login</h2>

        <form>
            <div class="fields">
                <label for="user">Usuário: </label>
                <input title="Login" id="user" type="text" placeholder="LOGIN">
            </div>

            <div class="fields">
                <label style="padding: 5px;" for="password">Senha: </label>
                <input type="password" id="pass" maxlength="8" placeholder="PASSWORD">
            </div>

            <button onclick="login()" type="button" class="btn btn-primary buttonLogin">Login</button>
        </form>

        <a href="cadastro.html" class="linkRegister">Não possui login? Cadastre-se</a>
    </div>

  
</body>

</html>
